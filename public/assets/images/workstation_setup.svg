<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Improved 2x2 Grid Layout with better spacing -->

  <!-- Monitor (Top Left) - Larger and more centered -->
  <g id="monitor" transform="translate(80, 80)">
    <rect x="0" y="0" width="280" height="180" rx="5" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <rect x="10" y="10" width="260" height="160" fill="#0f172a" /> <!-- Screen -->
    <rect x="120" y="180" width="40" height="40" fill="#1e293b" /> <!-- Stand Neck -->
    <rect x="90" y="220" width="100" height="8" rx="2" fill="#1e293b" /> <!-- Stand Base -->
    <!-- Screen Glare -->
    <path d="M10 10 L260 10 L10 160 Z" fill="url(#screenGrad)" opacity="0.1" />
  </g>

  <!-- PC Tower (Top Right) - Taller and more prominent -->
  <g id="pc" transform="translate(480, 60)">
    <rect x="0" y="0" width="120" height="260" rx="4" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <rect x="12" y="18" width="96" height="224" fill="#0f172a" opacity="0.8" /> <!-- Glass Panel -->
    <!-- RGB Fan Elements -->
    <circle cx="60" cy="65" r="30" fill="url(#fanGrad)" opacity="0.7" />
    <circle cx="60" cy="145" r="30" fill="url(#fanGrad)" opacity="0.7" />
    <circle cx="60" cy="225" r="30" fill="url(#fanGrad)" opacity="0.7" />
  </g>

  <!-- Keyboard (Bottom Left) - Wider and more detailed -->
  <g id="keyboard" transform="translate(60, 380)">
    <rect x="0" y="0" width="300" height="90" rx="4" fill="#334155" />
    <!-- Keys Area -->
    <rect x="8" y="8" width="284" height="74" rx="2" fill="#1e293b" />
    <!-- Simulated key rows -->
    <rect x="16" y="16" width="268" height="12" fill="#475569" opacity="0.5" />
    <rect x="16" y="34" width="268" height="12" fill="#475569" opacity="0.5" />
    <rect x="16" y="52" width="200" height="12" fill="#475569" opacity="0.5" />
  </g>

  <!-- Mouse (Bottom Right) - More detailed and centered -->
  <g id="mouse" transform="translate(520, 400)">
    <rect x="0" y="0" width="55" height="80" rx="28" fill="#1e293b" stroke="#334155" stroke-width="2" />
    <!-- Mouse buttons divider -->
    <path d="M0 25 L55 25" stroke="#334155" stroke-width="2" />
    <path d="M27.5 0 L27.5 25" stroke="#334155" stroke-width="2" />
    <!-- Scroll Wheel -->
    <rect x="24" y="5" width="7" height="12" rx="3" fill="#6366f1" />
  </g>

  <!-- Definitions -->
  <defs>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="transparent" />
    </linearGradient>
    <radialGradient id="fanGrad">
      <stop offset="0%" stop-color="#4f46e5" />
      <stop offset="0.8" stop-color="#4f46e5" stop-opacity="0.2" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
  </defs>
</svg>
